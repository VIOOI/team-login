<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Vite App</title>
  </head>
  <body>

		<div
			class="header w-screen h-screen bg-[#323844] font-['Roboto']"
			x-data="{ open: true }"
			>

			<div 
				class='log-in w-screen h-screen flex justify-center items-center fixed z-[60]'
				x-show="open"
				@click.outside="open = false"
				>
				<div class='w-[70vw] h-[65vh] bg-white rounded-lg z-[61] flex'> 
					<div class='w-5/12 flex justify-center items-center'>
						<img src="./src/assets/login-image.png" alt="">
					</div>
					<div class='w-7/12 flex flex-col justify-center items-center gap-y-3'>

						<h2 class='text-3xl font-extrabold'>Вход</h2>
						<p class='font-thin text-xl text-center mb-5'>Если Вы ещё не зарегестрированы, <br> перейдите на страницу <strong>регистрации</strong></p>
						<form action="#" class='flex flex-col items-center w-8/12 gap-y-5'>
							<input type="text" 
								class='border-b-[1px] border-neutral-800 w-full py-3 px-9 mb-0 outline-none'
								placeholder='Имя'
								>
							<input type="text" 
								class='border-b-[1px] border-neutral-800 w-full py-3 px-9 outline-none'
								placeholder='Имя'
								>
							<div 
								class='w-full py-5 bg-blue-100 flex justify-center items-center rounded-md font-extrabold text-xl'
								@click="open = !open"
								>Войти</div>
							<a href="" class='text-lg'>Забили пароль</a>
						</form>

					</div>
				</div>
				<div class='w-screen h-screen absolute bg-white opacity-20'> </div>
			</div>

			<div class=' w-8/12 h-[70px] flex justify-around items-end text-white'>
				<div class='relative'>
					<h2 class='text-4xl font-extrabold z-10 relative'>.Team</h2>
					<div class='w-20 h-20 rounded-full absolute -left-8 -top-4 header-ellipse'></div>
				</div>
				<menu><ul class='flex gap-x-10 font-thin'>
					<li><a href="">Главная</a></li>
					<li><a href="">Наша команда</a></li>
					<li class='menu-action'><a href="">Услуги</a></li>
					<li><a href="">Контакты</a></li>
				</ul></menu>
			</div>
			<div class='flex justify-center items-center h-not-menu'>
				<div class='w-6/12 h-not-menu text-white flex flex-col justify-center gap-y-8 items-start pl-[5vw]'>
					<div class='flex flex-col gap-y-3'>
						<h1 class=' text-5xl font-extrabold'>Врывайся в работу с нами Вместе мы достигнем вершин</h1>
						<h3 class='text-gray-400 font-thin'>На пути к цели</h3>
					</div>
					<h3 
						class='bg-[#92EDED] py-2 px-5 rounded-md text-neutral-900'
						@click="open = !open"
						>
						присоединиться</h3>
				</div>
				<div class='w-6/12 h-full header-image'>
				</div>
			</div>
		</div>

    <script type="module" src="./src/main.js"></script>
		<script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </body>
</html>
